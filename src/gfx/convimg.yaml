palettes:
  - name: global_palette
    fixed-entries:
      - color: {index: 0, r: 10, g: 10, b: 10} #background color
      - color: {index: 1, r: 255, g: 0, b: 128} # transparent color
      - color: {index: 2, r: 240, g: 240, b: 240} # text white color
      - color: {index: 3, r: 102, g: 102, b: 102} # text grey color
      - color: {index: 4, r: 154, g: 154, b: 154} # text grey/white color
      - color: {index: 5, r: 22, g: 22, b: 137} # inventory blue
      - color: {index: 6, r: 229,g: 229, b: 137} #text yellow
    images: automatic

converts:
  - name: sprites
    palette: global_palette
    transparent-color-index: 1
    images:
      - tile_placeholder
      - heart_full.png
      - heart_empty.png
      - stamina_full.png
      - stamina_empty.png
      - stamina_blink.png

  - name: rlet_sprites
    palette: global_palette
    prefix: rlet_
    transparent-color-index: 1
    style: rlet
    images:
      - logo.png
      - frame_corner.png
      - frame_side.png
      - player_back.png
      - player_back_hold.png
      - player_front.png
      - player_front_hold.png
      - player_side_0.png
      - player_side_1.png
      - player_side_hold_0.png
      - player_side_hold_1.png
      - player_front_swimming.png
      - player_back_swimming.png
      - zombie_back.png
      - zombie_front.png
      - zombie_side_0.png
      - zombie_side_1.png
      - slime.png
      - slime_jump.png

  - name: rlet_sprites_flipped_y
    prefix: rlet_
    suffix: _flipped_y
    palette: global_palette
    transparent-color-index: 1
    flip-y: true
    style: rlet
    images:
      - player_back.png
      - player_back_hold.png
      - player_front.png
      - player_front_hold.png
      - player_side_0.png
      - player_side_1.png
      - player_side_hold_0.png
      - player_side_hold_1.png
      - player_front_swimming.png
      - player_back_swimming.png
      - zombie_back.png
      - zombie_front.png
      - zombie_side_0.png
      - zombie_side_1.png
      - frame_corner.png

  - name: rlet_sprites_flipped_x
    prefix: rlet_
    suffix: _flipped_x
    palette: global_palette
    transparent-color-index: 1
    flip-x: true
    style: rlet
    images:
      - frame_corner.png
      - frame_side.png

  - name: rlet_sprites_flipped_xy
    prefix: rlet_
    suffix: _flipped_xy
    palette: global_palette
    transparent-color-index: 1
    flip-x: true
    flip-y: true
    style: rlet
    images:
      - frame_corner.png
  
  - name: rlet_sprites_rotated_90
    prefix: rlet_
    suffix: _rotated_90
    palette: global_palette
    transparent-color-index: 1
    rotate: 90
    style: rlet
    images:
      - frame_side.png

  - name: rlet_sprites_rotated_270
    prefix: rlet_
    suffix: _rotated_270
    palette: global_palette
    transparent-color-index: 1
    rotate: 270
    style: rlet
    images:
      - frame_side.png

  - name: mini_tiles
    palette: global_palette
    tilesets:
      tile-width: 16
      tile-height: 16
      images:
        - mini_tiles.png

outputs:
  - type: appvar
    name: minigfx1
    include-file: minigfx1.h
    source-format: c
    palettes:
      - global_palette
    converts:
      - sprites
      - rlet_sprites
      - rlet_sprites_flipped_y
      - rlet_sprites_flipped_x
      - rlet_sprites_flipped_xy
      - rlet_sprites_rotated_90
      - rlet_sprites_rotated_270

  - type: appvar
    name: minigfx2
    include-file: minigfx2.h
    source-format: c
    palettes:
      - global_palette
    converts:
      - mini_tiles
