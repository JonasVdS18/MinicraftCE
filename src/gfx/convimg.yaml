#    images:

  - name: rlet_sprites
    palette: global_palette
    prefix: rlet_
    transparent-color-index: 1
    style: rlet
    images:
      - logo.png
      - heart_full
      - heart_empty
      - stamina_full
      - stamina_empty
      - player_back.png
      - player_back_hold
      - player_front.png
      - player_front_hold.png
      - player_side_0.png
      - player_side_1.png
      - player_side_hold_0.png
      - player_side_hold_1.png


  - name: rlet_sprites_flipped
    prefix: rlet_
    suffix: _flipped
    palette: global_palette
    transparent-color-index: 1
    flip-y: true
    style: rlet
    images:
      - player_back.png
      - player_back_hold
      - player_front.png
      - player_front_hold.png
      - player_side_0.png
      - player_side_1.png
      - player_side_hold_0.png
      - player_side_hold_1.png

outputs:
  - type: c
    include-file: gfx.h
    palettes:
      - global_palette
    converts:
#      - sprites
#      - sprites_flipped
      - rlet_sprites
      - rlet_sprites_flipped
    const: true
