palettes:
  - name: global_palette
    fixed-entries:
      - color: {index: 0, r: 10, g: 10, b: 10} #background color
      - color: {index: 1, r: 255, g: 0, b: 128} # transparent color
      - color: {index: 2, r: 240, g: 240, b: 240} # text white color
      - color: {index: 3, r: 102, g: 102, b: 102} # text grey color
      - color: {index: 4, r: 154, g: 154, b: 154} # text grey/white color
    images: automatic

converts:
  - name: sprites
    palette: global_palette
    transparent-color-index: 1
    images:
      - tile_placeholder
      - grass_tile_ur.png
      - grass_tile_ul.png
      - grass_tile_dr.png
      - grass_tile_dl.png
      - grass_tile_endpiece_0.png
      - grass_tile_endpiece_1.png

  - name: sprites_flipped_x
    suffix: _flipped_x
    palette: global_palette
    transparent-color-index: 1
    flip-x: true
    images:
      - grass_tile_endpiece_0.png
      - grass_tile_endpiece_1.png

  - name: sprites_flipped_y
    suffix: _flipped_y
    palette: global_palette
    transparent-color-index: 1
    flip-y: true
    images:
      - grass_tile_endpiece_0.png
      - grass_tile_endpiece_1.png

  - name: sprites_flipped_xy
    suffix: _flipped_xy
    palette: global_palette
    transparent-color-index: 1
    flip-y: true
    flip-x: true
    images:
      - grass_tile_endpiece_0.png
      - grass_tile_endpiece_1.png

  - name: rlet_sprites
    palette: global_palette
    prefix: rlet_
    transparent-color-index: 1
    style: rlet
    images:
      - logo.png
      - inventory_screen.png
      - heart_full.png
      - heart_empty.png
      - stamina_full.png
      - stamina_empty.png
      - player_back.png
      - player_back_hold.png
      - player_front.png
      - player_front_hold.png
      - player_side_0.png
      - player_side_1.png
      - player_side_hold_0.png
      - player_side_hold_1.png
      - player_front_swimming.png
      - player_back_swimming.png
      - zombie_back.png
      - zombie_front.png
      - zombie_side_0.png
      - zombie_side_1.png
      - slime.png
      - slime_jump.png


  - name: rlet_sprites_flipped
    prefix: rlet_
    suffix: _flipped
    palette: global_palette
    transparent-color-index: 1
    flip-y: true
    style: rlet
    images:
      - player_back.png
      - player_back_hold.png
      - player_front.png
      - player_front_hold.png
      - player_side_0.png
      - player_side_1.png
      - player_side_hold_0.png
      - player_side_hold_1.png
      - player_front_swimming.png
      - player_back_swimming.png
      - zombie_back.png
      - zombie_front.png
      - zombie_side_0.png
      - zombie_side_1.png

outputs:
  - type: c
    include-file: gfx.h
    palettes:
      - global_palette
    converts:
      - sprites
#      - sprites_flipped
      - rlet_sprites
      - rlet_sprites_flipped
    const: true
